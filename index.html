<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">

	<title></title>
</head>
	

<body>


	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Staatliches" rel="stylesheet">


	<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
               <span class="req"></span>
              </label>
              <input type="text" placeholder = "First Name*" name = "First Name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
               <span class="req"></span>
              </label>
              <input type="text" placeholder = "Last Name*" name = "Last Name" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              <span class="req"></span>
            </label>
            <input type="email" placeholder = "Email Address*" name = "Email Address" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
            <span class="req"></span>
            </label>
            <input type="password" name = "Set a Password*" placeholder = "Set a Password*" placeholder required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
	</div> <!-- /form -->
</body>
</html>
